phpmyadmin:
  ports:
  - "${public_port}:80"
{{- if (.Values.mysql_source)}}
  external_links:
    - ${mysql_source}:mysql
{{- end}}
  image: 'phpmyadmin/phpmyadmin:latest'
  restart: on-failure
  environment:
{{- if (.Values.mysql_host)}}
    PMA_HOST: ${mysql_host}
{{- end}}
{{- if eq .Values.mysql_arbitrary "yes"}}
    PMA_ARBITRARY: 1
{{- end}}
    tty: true
    stdin_open: true
